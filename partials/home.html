<!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('../images/slide1.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('../images/slide2.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('../images/slide3.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('../images/slide4.jpg');"></div>
            </div>
        </div>

        <!-- Controls 
        <a class="left carousel-control" href="index#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="index#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>-->
    </header>
<!-- Page Content -->
<div class="container">
    <div ng-repeat="contentRow in pageData.homePage.contentRows">
        <div class="row" ng-attr-id="contentId">
            <div class="col-lg-12" ng-show="contentRow.welcomeHeader">
                <h3 class="page-header page-header-custom" ng-show="contentRow.welcomeHeader">{{ contentRow.welcomeHeader }}</h3>
                <h4 class="page-header page-header-custom" ng-show="contentRow.subHeader">{{ contentRow.subHeader }}</h4>
            </div>
            <div ng-repeat="panel in contentRow.panels">
                <div ng-class="panel.class">
                    <div class="panel panel-default panel-custom">
                        <div class="panel-heading" ng-show="panel.heading">
                            {{ panel.heading }}
                        </div>
                        <div class="thumbnail thumbnail-custom" ng-show="panel.imagePath && panel.contentHeader">
                            <img ng-src="{{ panel.imagePath }}" >
                            <div class="caption">
                                <h3>{{ panel.contentHeader }}</h3>
                                <div ng-repeat="content in panel.content">
                                    <p> {{ content.item }} </p>
                                </div>
                                <p ng-show="panel.buttonText"><a href="#" class="btn btn-primary" role="button">{{ panel.buttonText }}</a></p>
                          </div>
                        </div>
                        <div class="panel-body" ng-show="!(panel.imagePath && panel.contentHeader)  ">
                            <img ng-src="{{ panel.imagePath }}" class="img-fluid" alt="Responsive image" ng-show="panel.imagePath">
                             <div ng-repeat="content in panel.content" ng-show="panel.content.length">
                                    <p> {{ content.item }} </p>
                             </div>
                        </div>
                        <div class="panel-footer" ng-show="panel.footer">
                            {{ panel.description }}
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
